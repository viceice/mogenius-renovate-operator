name: Helm lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
        
      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run Helm lint
        run: helm lint ./charts/renovate-operator

      - name: Run Helm template
        run: helm template --set=metrics.dashboard.enabled=true ./charts/renovate-operator

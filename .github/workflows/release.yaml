name: Build, Package, Release (Production)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/mogenius/renovate-operator
  REGISTRY: ghcr.io
  DOCKERFILE: Dockerfile
  HELMNAME: "renovate-operator"

jobs:
  prepare:
    runs-on: [arc-runner-set-amd64]
    permissions:
      contents: write
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_SECRET }}

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: main
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}

  build-and-push-docker:
    name: Build Multi-arch Docker
    needs: [prepare]
    if: needs.prepare.outputs.new_release_published == 'true'
    runs-on: [arc-runner-set-amd64]

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate version from git
        id: git_version
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Calculated version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          build-args: |
            VERSION=${{ steps.git_version.outputs.version }}
            COMMIT_HASH=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIMESTAMP=${{ github.event.repository.updated_at }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.git_version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.git_version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          provenance: false

  helm-chart:
    needs: [prepare, build-and-push-docker]
    if: needs.prepare.outputs.new_release_published == 'true'
    runs-on: [arc-runner-set-amd64]
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_SECRET }}

      - name: Check out code
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        id: install

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.23.2"

      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1.6.2
        with:
          chart-search-root: charts/renovate-operator

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: package and push
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))

          sed -i "s/^version:.*/version: $VERSION/" charts/renovate-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" charts/renovate-operator/Chart.yaml

          git add charts/renovate-operator/Chart.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            export GOPATH=$(go env GOPATH)
            export PATH=$PATH:$GOPATH/bin

            echo "Installing controller-gen"
            go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

            echo "Generating CRDs"
            controller-gen crd paths=./src/... output:crd:dir=charts/renovate-operator/crd

            git add charts/renovate-operator/crd/*.mogenius.com_*.yaml

            echo "Packaging Helm chart"
            helm package -d /tmp/ ./charts/renovate-operator

            echo "Pushing to Helm repository"
            curl -XPOST -L -k --data-binary "@/tmp/${{ env.HELMNAME }}-$VERSION.tgz" https://${{ secrets.MO_HELMUSER }}:${{ secrets.MO_HELMPASS }}@helm.mogenius.com/api/public/charts

            echo "Pushing to OCI registry"
            echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
            CHART_DIGEST=$(helm push /tmp/${{ env.HELMNAME }}-$VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts 2>&1 | grep "Digest: sha256:" | awk '{print $2}')

            if [ -z "$CHART_DIGEST" ]; then
              echo "Failed to extract chart digest"
              exit 1
            fi
            echo "Chart digest: $CHART_DIGEST"

            echo "Signing Helm chart with cosign"
            cosign sign --yes ghcr.io/${{ github.repository_owner }}/helm-charts/${{ env.HELMNAME }}@${CHART_DIGEST}

            git commit -m "chore: update Chart.yaml and documentation for version $VERSION [skip ci]"

            git pull --rebase
            git push origin main
          fi

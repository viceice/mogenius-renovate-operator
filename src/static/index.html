<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renovate Operator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-small.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon.png"
    />

    <script src="/js/tailwind.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#009bc5",
              "primary-hover": "#00556c",
              success: "#00c567",
              error: "#c22828",
              warning: "#ff8c1a",
            },
          },
        },
      };
    </script>
    <script>
      // Shared theme utilities
      window.ThemeUtils = {
        getTheme: () => {
          try {
            return localStorage.getItem('theme') || 'system';
          } catch {
            return 'system';
          }
        },
        setTheme: (theme) => {
          try {
            localStorage.setItem('theme', theme);
          } catch (e) {
            console.warn('Failed to save theme:', e);
          }
        },
        isDark: (theme) => {
          return theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        },
        apply: (theme) => {
          document.documentElement.classList.toggle('dark', window.ThemeUtils.isDark(theme));
        }
      };

      // Initialize theme
      window.ThemeUtils.apply(window.ThemeUtils.getTheme());
    </script>
    <script src="/js/react.production.min.js"></script>
    <script src="/js/react-dom.production.min.js"></script>
    <script src="/js/babel.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 dark:bg-slate-900 text-gray-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo } = React;

      const formatTimeAgo = (timestamp) => {
        const now = new Date();
        const past = new Date(timestamp);
        const diffInSeconds = Math.floor((now - past) / 1000);

        if (diffInSeconds < 60) {
          return `${diffInSeconds}s ago`;
        } else if (diffInSeconds < 3600) {
          const minutes = Math.floor(diffInSeconds / 60);
          return `${minutes}m ago`;
        } else if (diffInSeconds < 86400) {
          const hours = Math.floor(diffInSeconds / 3600);
          return `${hours}h ago`;
        } else {
          const days = Math.floor(diffInSeconds / 86400);
          return `${days}d ago`;
        }
      };

      const formatCountdown = (timestamp) => {
        const now = new Date();
        const future = new Date(timestamp);
        const diffInSeconds = Math.floor((future - now) / 1000);

        if (diffInSeconds < 0) {
          return "Overdue";
        }

        const days = Math.floor(diffInSeconds / 86400);
        const hours = Math.floor((diffInSeconds % 86400) / 3600);
        const minutes = Math.floor((diffInSeconds % 3600) / 60);
        const seconds = diffInSeconds % 60;

        if (days > 0) {
          return { days, hours, minutes, seconds };
        } else if (hours > 0) {
          return { hours, minutes, seconds };
        } else if (minutes > 0) {
          return { minutes, seconds };
        } else {
          return { seconds };
        }
      };

      function ThemeToggle() {
        const [theme, setTheme] = useState(() => window.ThemeUtils.getTheme());
        const isDark = useMemo(() => window.ThemeUtils.isDark(theme), [theme]);

        const toggleTheme = () => {
          const newTheme = isDark ? 'light' : 'dark';
          setTheme(newTheme);
          window.ThemeUtils.setTheme(newTheme);
          window.ThemeUtils.apply(newTheme);
        };

        useEffect(() => {
          window.ThemeUtils.apply(theme);
        }, [theme]);

        return (
          <button
            onClick={toggleTheme}
            className="p-2 rounded-lg border border-gray-300 dark:border-slate-600 hover:bg-gray-100 dark:hover:bg-slate-700 transition-all text-gray-700 dark:text-slate-200"
            aria-label={isDark ? "Switch to light mode" : "Switch to dark mode"}
            title={isDark ? "Switch to light mode" : "Switch to dark mode"}
          >
            {isDark ? (
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            ) : (
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            )}
          </button>
        );
      }

      function Countdown({ nextSchedule }) {
        const [countdown, setCountdown] = useState(() =>
          formatCountdown(nextSchedule)
        );

        useEffect(() => {
          const interval = setInterval(() => {
            setCountdown(formatCountdown(nextSchedule));
          }, 1000);

          return () => clearInterval(interval);
        }, [nextSchedule]);

        if (countdown === "Overdue") {
          return <span className="text-error font-semibold">Overdue</span>;
        }

        const parts = [];
        if (countdown.days !== undefined)
          parts.push(
            <div key="days" className="flex flex-col items-center w-8 sm:w-12">
              <span className="text-xs sm:text-sm font-bold text-primary tabular-nums">
                {String(countdown.days).padStart(2, "0")}
              </span>
              <span className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase">Days</span>
            </div>
          );
        if (countdown.hours !== undefined)
          parts.push(
            <div key="hours" className="flex flex-col items-center w-8 sm:w-12">
              <span className="text-xs sm:text-sm font-bold text-primary tabular-nums">
                {String(countdown.hours).padStart(2, "0")}
              </span>
              <span className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase">Hrs</span>
            </div>
          );
        if (countdown.minutes !== undefined)
          parts.push(
            <div key="minutes" className="flex flex-col items-center w-8 sm:w-12">
              <span className="text-xs sm:text-sm font-bold text-primary tabular-nums">
                {String(countdown.minutes).padStart(2, "0")}
              </span>
              <span className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase">Min</span>
            </div>
          );
        if (countdown.seconds !== undefined)
          parts.push(
            <div key="seconds" className="flex flex-col items-center w-8 sm:w-12">
              <span className="text-xs sm:text-sm font-bold text-primary tabular-nums">
                {String(countdown.seconds).padStart(2, "0")}
              </span>
              <span className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase">Sec</span>
            </div>
          );

        return (
          <div className="flex gap-0.5 sm:gap-1 items-center flex-wrap">
            {parts.map((part, index) => (
              <React.Fragment key={part.key}>
                {index > 0 && (
                  <span className="text-gray-400 dark:text-slate-500 font-bold text-base sm:text-xl px-0.5">
                    :
                  </span>
                )}
                {part}
              </React.Fragment>
            ))}
          </div>
        );
      }

      function Toast({ toast, onClose }) {
        const getToastClasses = (type) => {
          const base =
            "w-full sm:min-w-[300px] sm:max-w-[400px] p-3 sm:p-4 rounded-lg shadow-xl backdrop-blur-sm border border-white/20 text-white";
          const gradients = {
            success: "bg-gradient-to-br from-success/95 to-success/85",
            error: "bg-gradient-to-br from-error/95 to-error/85",
            info: "bg-gradient-to-br from-primary/95 to-primary/85",
          };
          return `${base} ${gradients[type]}`;
        };

        return (
          <div className={getToastClasses(toast.type)}>
            <div className="flex items-start gap-3">
              <div className="flex-shrink-0">
                {toast.type === "success" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
                {toast.type === "error" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
                {toast.type === "info" && (
                  <svg
                    className="w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                      clipRule="evenodd"
                    />
                  </svg>
                )}
              </div>
              <div className="flex-1">
                <p className="font-semibold text-sm">{toast.title}</p>
                {toast.message && (
                  <p className="text-xs mt-1 opacity-90">{toast.message}</p>
                )}
              </div>
              <button
                onClick={() => onClose(toast.id)}
                className="text-current opacity-60 hover:opacity-100 transition"
                aria-label="Close notification"
              >
                <svg
                  className="w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path
                    fillRule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clipRule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

      function ToastContainer({ toasts, onRemove }) {
        if (toasts.length === 0) return null;

        return (
          <div className="fixed top-4 right-2 left-2 sm:left-auto sm:right-4 z-50 space-y-3 sm:w-auto">
            {toasts.map((toast) => (
              <div
                key={toast.id}
                style={{
                  animation: toast.removing
                    ? "slideOut 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards"
                    : "slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)",
                }}
              >
                <Toast toast={toast} onClose={onRemove} />
              </div>
            ))}
          </div>
        );
      }

      function App() {
        const [jobs, setJobs] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [stats, setStats] = useState({
          scheduled: 0,
          running: 0,
          completed: 0,
          failed: 0,
        });
        const [version, setVersion] = useState(null);
        const [toasts, setToasts] = useState([]);
        const [nextToastId, setNextToastId] = useState(1);

        const addToast = useCallback(
          (type, title, message = "", duration = 5000) => {
            const id = nextToastId;
            setNextToastId((prev) => prev + 1);
            const toast = { id, type, title, message, removing: false };
            setToasts((prev) => [...prev, toast]);
            setTimeout(() => removeToast(id), duration);
          },
          [nextToastId]
        );

        const removeToast = (id) => {
          setToasts((prev) =>
            prev.map((t) => (t.id === id ? { ...t, removing: true } : t))
          );
          setTimeout(() => {
            setToasts((prev) => prev.filter((t) => t.id !== id));
          }, 400);
        };

        const calculateStats = (jobsList) => {
          const newStats = {
            scheduled: 0,
            running: 0,
            completed: 0,
            failed: 0,
          };
          jobsList.forEach((job) => {
            if (Array.isArray(job.projects)) {
              job.projects.forEach((project) => {
                const status = (project.status || "").toLowerCase();
                if (newStats.hasOwnProperty(status)) {
                  newStats[status]++;
                }
              });
            }
          });
          return newStats;
        };

        const loadJobs = useCallback(async () => {
          try {
            setLoading(true);
            setError(null);

            const response = await fetch("/api/v1/renovatejobs");
            if (!response.ok)
              throw new Error(`HTTP ${response.status}: Failed to fetch jobs`);

            const data = await response.json();
            if (typeof data !== "object" || data === null)
              throw new Error("Invalid response format");

            let jobsList = Array.isArray(data)
              ? data.sort((a, b) => (a.name || "").localeCompare(b.name || ""))
              : [];

            for (const job of jobsList) {
              job.discoveryRunning = job.discoveryStatus === "running";
              if (Array.isArray(job.projects)) {
                job.projects.forEach((project) => {
                  project.triggering = false;
                });
              }
            }

            setJobs(jobsList);
            setStats(calculateStats(jobsList));
          } catch (err) {
            console.error("Error loading jobs:", err);
            setError(err.message);
            addToast("error", "Failed to load jobs", err.message);
          } finally {
            setLoading(false);
          }
        }, [addToast]);

        const runDiscovery = async (job) => {
          if (job.discoveryRunning) return;

          setJobs((prev) =>
            prev.map((j) =>
              j.name === job.name && j.namespace === job.namespace
                ? { ...j, discoveryRunning: true }
                : j
            )
          );

          try {
            const response = await fetch("/api/v1/discovery/start", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                renovateJob: job.name,
                namespace: job.namespace,
              }),
            });

            if (response.ok) {
              addToast(
                "success",
                "Discovery Started",
                `Discovery job for ${job.name} has been triggered`
              );
            } else {
              const errorText = await response.text();
              throw new Error(errorText || "Failed to start discovery");
            }
          } catch (err) {
            console.error("Error running discovery:", err);
            setJobs((prev) =>
              prev.map((j) =>
                j.name === job.name && j.namespace === job.namespace
                  ? { ...j, discoveryRunning: false }
                  : j
              )
            );
            addToast("error", "Discovery Failed", err.message);
          }
        };

        const triggerRenovate = async (job, project) => {
          if (project.triggering) return;

          setJobs((prev) =>
            prev.map((j) => {
              if (j.name === job.name && j.namespace === job.namespace) {
                return {
                  ...j,
                  projects: j.projects.map((p) =>
                    p.name === project.name ? { ...p, triggering: true } : p
                  ),
                };
              }
              return j;
            })
          );

          try {
            const response = await fetch("/api/v1/renovate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                renovateJob: job.name,
                namespace: job.namespace,
                project: project.name,
              }),
            });

            if (response.ok) {
              addToast(
                "success",
                "Renovate Triggered",
                `Job triggered for ${project.name}`
              );
            } else {
              const errorText = await response.text();
              throw new Error(errorText || "Failed to trigger renovate");
            }
          } catch (err) {
            console.error("Error triggering renovate:", err);
            addToast("error", "Trigger Failed", err.message);
          } finally {
            setJobs((prev) =>
              prev.map((j) => {
                if (j.name === job.name && j.namespace === job.namespace) {
                  return {
                    ...j,
                    projects: j.projects.map((p) =>
                      p.name === project.name ? { ...p, triggering: false } : p
                    ),
                  };
                }
                return j;
              })
            );
          }
        };

        useEffect(() => {
          fetch("/api/v1/version")
            .then((res) => res.json())
            .then((data) => setVersion(data.version))
            .catch(() => {});
        }, []);

        useEffect(() => {
          loadJobs();
          const interval = setInterval(loadJobs, 30000);
          return () => clearInterval(interval);
        }, [loadJobs]);

        return (
          <>
            <ToastContainer toasts={toasts} onRemove={removeToast} />

            <header className="bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 mb-4 sm:mb-6 transition-colors duration-200">
              <div className="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 py-4 sm:py-6">
                <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4 sm:gap-6">
                  <div className="flex items-center justify-between md:justify-start gap-3">
                    <div className="flex flex-col items-start gap-2 sm:gap-3">
                      <img
                        src="/assets/logo.png"
                        alt="Renovate Operator Logo"
                        className="w-32 h-16 sm:w-40 sm:h-20 object-contain dark:brightness-0 dark:invert"
                      />
                      <div className="flex items-center gap-2">
                        <div className="w-1 h-5 sm:h-6 bg-gradient-to-b from-primary to-primary-hover rounded-full"></div>
                        <p className="text-gray-700 dark:text-slate-300 font-medium text-sm sm:text-base tracking-wide">
                          Renovate: The{" "}
                          <span className="text-primary font-semibold">
                            Kubernetes-Native
                          </span>{" "}
                          Way
                        </p>
                        {version && (
                          <span className="text-xs text-gray-400 dark:text-slate-500 font-mono ml-1">
                            v{version}
                          </span>
                        )}
                      </div>
                    </div>
                    <div className="md:hidden">
                      <ThemeToggle />
                    </div>
                  </div>

                  <div className="flex flex-wrap items-center gap-2 sm:gap-3 md:gap-4">
                    <div className="hidden md:block">
                      <ThemeToggle />
                    </div>
                    <div className="bg-white dark:bg-slate-700 rounded-lg border border-gray-200 dark:border-slate-600 px-3 py-2 sm:px-4 sm:py-2.5 lg:px-6 lg:py-3 shadow-sm hover:shadow-md transition-all">
                      <div className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase tracking-wider mb-0.5 sm:mb-1">
                        Failed
                      </div>
                      <div className="text-xl sm:text-2xl lg:text-3xl font-bold text-error">
                        {loading ? "—" : stats.failed}
                      </div>
                    </div>
                    <div className="bg-white dark:bg-slate-700 rounded-lg border border-gray-200 dark:border-slate-600 px-3 py-2 sm:px-4 sm:py-2.5 lg:px-6 lg:py-3 shadow-sm hover:shadow-md transition-all">
                      <div className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase tracking-wider mb-0.5 sm:mb-1">
                        Scheduled
                      </div>
                      <div className="text-xl sm:text-2xl lg:text-3xl font-bold text-warning">
                        {loading ? "—" : stats.scheduled}
                      </div>
                    </div>
                    <div className="bg-white dark:bg-slate-700 rounded-lg border border-gray-200 dark:border-slate-600 px-3 py-2 sm:px-4 sm:py-2.5 lg:px-6 lg:py-3 shadow-sm hover:shadow-md transition-all">
                      <div className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase tracking-wider mb-0.5 sm:mb-1">
                        Running
                      </div>
                      <div className="text-xl sm:text-2xl lg:text-3xl font-bold text-primary">
                        {loading ? "—" : stats.running}
                      </div>
                    </div>
                    <div className="bg-white dark:bg-slate-700 rounded-lg border border-gray-200 dark:border-slate-600 px-3 py-2 sm:px-4 sm:py-2.5 lg:px-6 lg:py-3 shadow-sm hover:shadow-md transition-all">
                      <div className="text-[0.625rem] sm:text-xs text-gray-500 dark:text-slate-400 uppercase tracking-wider mb-0.5 sm:mb-1">
                        Completed
                      </div>
                      <div className="text-xl sm:text-2xl lg:text-3xl font-bold text-success">
                        {loading ? "—" : stats.completed}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 pb-6 sm:pb-8">
              {loading && jobs.length === 0 && (
                <div className="space-y-6">
                  <div className="bg-white dark:bg-slate-800 rounded-lg p-6 border border-gray-200 dark:border-slate-700 shadow-sm animate-pulse">
                    <div className="h-8 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded-lg mb-4 skeleton-header"></div>
                    <div className="flex flex-col gap-3">
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded skeleton-line"></div>
                    </div>
                  </div>
                  <div className="bg-white dark:bg-slate-800 rounded-lg p-6 border border-gray-200 dark:border-slate-700 shadow-sm animate-pulse">
                    <div className="h-8 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded-lg mb-4 skeleton-header"></div>
                    <div className="flex flex-col gap-3">
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded skeleton-line"></div>
                      <div className="h-4 bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 dark:from-slate-700 dark:via-slate-600 dark:to-slate-700 bg-[length:200%_100%] rounded skeleton-line"></div>
                    </div>
                  </div>
                </div>
              )}

              {error && !loading && (
                <div className="bg-error/10 border border-error/20 rounded-lg p-6 text-center">
                  <svg
                    className="w-12 h-12 text-error mx-auto mb-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    aria-hidden="true"
                  >
                    <path
                      fillRule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                      clipRule="evenodd"
                    />
                  </svg>
                  <h3 className="text-lg font-semibold text-error mb-2">
                    Failed to load jobs
                  </h3>
                  <p className="text-gray-600 dark:text-slate-400 mb-4">{error}</p>
                  <button
                    onClick={loadJobs}
                    className="px-4 py-2 bg-primary hover:bg-primary-hover text-white rounded-lg transition-colors"
                    aria-label="Retry loading jobs"
                  >
                    Retry
                  </button>
                </div>
              )}

              {(!loading || jobs.length > 0) && (
                <div className="space-y-6">
                  {jobs.map((job) => (
                    <JobCard
                      key={`${job.name}-${job.namespace}`}
                      job={job}
                      onRunDiscovery={runDiscovery}
                      onTriggerRenovate={triggerRenovate}
                    />
                  ))}

                  {jobs.length === 0 && !loading && !error && (
                    <div className="text-center py-12">
                      <svg
                        className="w-16 h-16 text-gray-400 mx-auto mb-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                        />
                      </svg>
                      <h3 className="text-lg font-semibold text-gray-700 dark:text-slate-300 mb-2">
                        No Renovate Jobs Found
                      </h3>
                      <p className="text-gray-500 dark:text-slate-400">
                        Create a RenovateJob resource to get started.
                      </p>
                    </div>
                  )}
                </div>
              )}
            </main>
          </>
        );
      }

      function getSortedProjects(projects, sortConfig) {
        if (!projects || projects.length === 0) {
          return [];
        }

        const sortedProjects = [...projects];

        if (sortConfig.key) {
          sortedProjects.sort((a, b) => {
            // Always sort "no config" repos to the end
            const aNoConfig = a.hasRenovateConfig === false;
            const bNoConfig = b.hasRenovateConfig === false;
            if (aNoConfig !== bNoConfig) {
              return aNoConfig ? 1 : -1;
            }

            let aValue = a[sortConfig.key];
            let bValue = b[sortConfig.key];

            // Handle null/undefined values
            if (!aValue && !bValue) return 0;
            if (!aValue) return sortConfig.direction === "asc" ? 1 : -1;
            if (!bValue) return sortConfig.direction === "asc" ? -1 : 1;

            // Special handling for status (custom order)
            if (sortConfig.key === "status") {
              const statusOrder = {
                running: 0,
                scheduled: 1,
                failed: 2,
                completed: 3,
              };
              aValue = statusOrder[aValue.toLowerCase()] ?? 99;
              bValue = statusOrder[bValue.toLowerCase()] ?? 99;
            }

            // Special handling for lastRun (date comparison)
            if (sortConfig.key === "lastRun") {
              aValue = new Date(aValue).getTime();
              bValue = new Date(bValue).getTime();
            }

            // String comparison
            if (typeof aValue === "string" && typeof bValue === "string") {
              return sortConfig.direction === "asc"
                ? aValue.localeCompare(bValue)
                : bValue.localeCompare(aValue);
            }

            // Numeric comparison
            if (aValue < bValue) {
              return sortConfig.direction === "asc" ? -1 : 1;
            }
            if (aValue > bValue) {
              return sortConfig.direction === "asc" ? 1 : -1;
            }
            return 0;
          });
        }

        return sortedProjects;
      };

      function JobCard({ job, onRunDiscovery, onTriggerRenovate }) {
        const [open, setOpen] = useState(true);
        const [sortConfig, setSortConfig] = useState({
          key: "status",
          direction: "asc",
        });
        const sortedProjects = useMemo(() => getSortedProjects(job.projects, sortConfig), [job.projects, sortConfig]);

        const getBadgeClass = (status) => {
          const base =
            "inline-flex items-center rounded-full px-3 py-1 text-sm font-medium";
          switch (status) {
            case "scheduled":
              return `${base} bg-warning/10 text-warning`;
            case "running":
              return `${base} bg-primary/10 text-primary`;
            case "completed":
              return `${base} bg-success/10 text-success`;
            case "failed":
              return `${base} bg-error/10 text-error`;
            default:
              return `${base} bg-primary/10 text-primary`;
          }
        };

        const handleSort = (key) => {
          let direction = "asc";
          if (sortConfig.key === key && sortConfig.direction === "asc") {
            direction = "desc";
          }
          setSortConfig({ key, direction });
        };

        const SortIcon = ({ columnKey }) => {
          if (sortConfig.key !== columnKey) {
            return (
              <svg
                className="w-4 h-4 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth={2}
                  d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
                />
              </svg>
            );
          }

          return sortConfig.direction === "asc" ? (
            <svg
              className="w-4 h-4 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth={2}
                d="M5 15l7-7 7 7"
              />
            </svg>
          ) : (
            <svg
              className="w-4 h-4 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth={2}
                d="M19 9l-7 7-7-7"
              />
            </svg>
          );
        };

        return (
          <div className="relative bg-white dark:bg-slate-800 rounded-lg overflow-hidden border border-gray-200 dark:border-slate-700 shadow-sm hover:shadow-md transition-all duration-200">
            <div
              className="flex flex-col gap-3 sm:gap-4 p-3 sm:p-4 lg:p-6 cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors"
              onClick={() => setOpen(!open)}
            >
              {/* Title Section */}
              <div className="flex items-center gap-3 min-w-0">
                <button
                  className={`transform transition-transform duration-200 flex-shrink-0 ${
                    open ? "rotate-90" : ""
                  }`}
                  aria-label={
                    open ? "Collapse job details" : "Expand job details"
                  }
                  aria-hidden="true"
                >
                  <svg
                    className="w-4 h-4 sm:w-5 sm:h-5 text-gray-500 dark:text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
                <div className="min-w-0 flex-1">
                  <h2 className="text-base sm:text-lg lg:text-xl font-bold text-gray-900 dark:text-slate-100 truncate">
                    {job.name}
                  </h2>
                  <p className="text-xs sm:text-sm text-gray-500 dark:text-slate-400">
                    Namespace:{" "}
                    <span className="font-mono">{job.namespace}</span>
                  </p>
                </div>
              </div>

              <div className="flex flex-col sm:flex-row sm:flex-wrap items-stretch sm:items-center gap-3 sm:gap-4">
                <div className="flex items-center gap-2 min-w-0">
                  <svg
                    className="w-4 h-4 sm:w-5 sm:h-5 text-primary flex-shrink-0"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span className="text-xs sm:text-sm text-gray-600 dark:text-slate-300 font-medium flex-shrink-0">
                    Schedule:
                  </span>
                  <span className="font-mono text-xs sm:text-sm font-semibold text-gray-900 dark:text-slate-100 truncate">
                    {job.cronExpression || "Not set"}
                  </span>
                </div>

                <div className="flex items-center gap-2 min-w-0">
                  <svg
                    className="w-4 h-4 sm:w-5 sm:h-5 text-primary flex-shrink-0"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                  <span className="text-xs sm:text-sm text-gray-600 dark:text-slate-300 font-medium flex-shrink-0">
                    Next Run:
                  </span>
                  {job.nextSchedule ? (
                    <Countdown nextSchedule={job.nextSchedule} />
                  ) : (
                    <span className="text-xs sm:text-sm text-gray-500 dark:text-slate-400">N/A</span>
                  )}
                </div>

                <button
                  onClick={(e) => {
                    e.stopPropagation();
                    onRunDiscovery(job);
                  }}
                  disabled={job.discoveryRunning}
                  className="bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-3 py-2 sm:px-4 sm:py-2 rounded-lg font-semibold text-xs sm:text-sm shadow-sm hover:shadow-md active:scale-98 transition-all flex items-center justify-center gap-2 sm:ml-auto"
                  aria-label={
                    job.discoveryRunning
                      ? "Discovery running"
                      : `Run discovery for ${job.name}`
                  }
                >
                  <svg
                    className={`w-3 h-3 sm:w-4 sm:h-4 ${
                      job.discoveryRunning ? "animate-spin" : ""
                    }`}
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fillRule="evenodd"
                      d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                      clipRule="evenodd"
                    />
                  </svg>
                  <span>
                    {job.discoveryRunning ? "Running..." : "Run Discovery"}
                  </span>
                </button>
              </div>
            </div>

            {open && (
              <div className="border-t border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-900/50">
                <div className="hidden md:block overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-white dark:bg-slate-700 border-b border-gray-200 dark:border-slate-600">
                      <tr>
                        <th
                          className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-300 uppercase tracking-wider cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-600 select-none"
                          onClick={() => handleSort("name")}
                        >
                          <div className="flex items-center gap-2">
                            <span>Project</span>
                            <SortIcon columnKey="name" />
                          </div>
                        </th>
                        <th
                          className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-300 uppercase tracking-wider cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-600 select-none"
                          onClick={() => handleSort("status")}
                        >
                          <div className="flex items-center gap-2">
                            <span>Status</span>
                            <SortIcon columnKey="status" />
                          </div>
                        </th>
                        <th
                          className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-slate-300 uppercase tracking-wider cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-600 select-none"
                          onClick={() => handleSort("lastRun")}
                        >
                          <div className="flex items-center gap-2">
                            <span>Last Run</span>
                            <SortIcon columnKey="lastRun" />
                          </div>
                        </th>
                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-slate-300 uppercase tracking-wider">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-slate-700">
                      {job.projects && job.projects.length > 0 ? (
                        sortedProjects.map((project) => (
                          <tr
                            key={project.name}
                            className={`hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors ${project.hasRenovateConfig === false ? "bg-amber-50/60 dark:bg-amber-900/10" : ""}`}
                          >
                            <td className={`px-6 py-4 ${project.hasRenovateConfig === false ? "border-l-4 border-amber-400 dark:border-amber-500" : ""}`}>
                              <div className="flex items-center gap-2">
                                <span className={`font-medium ${project.hasRenovateConfig === false ? "text-gray-500 dark:text-slate-400" : "text-gray-900 dark:text-slate-100"}`}>
                                  {project.name}
                                </span>
                                {project.hasRenovateConfig === false && (
                                  <span className="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium bg-amber-100 dark:bg-amber-900/40 text-amber-700 dark:text-amber-400 ring-1 ring-amber-300 dark:ring-amber-700">
                                    No Config (renovate not onboarded)
                                  </span>
                                )}
                              </div>
                            </td>
                            <td className="px-6 py-4">
                              <span className={getBadgeClass(project.status)}>
                                {project.status || "-"}
                              </span>
                            </td>
                            <td className="px-6 py-4">
                              <span className="text-sm text-gray-600 dark:text-slate-300">
                                {project.lastRun
                                  ? formatTimeAgo(project.lastRun)
                                  : "Never"}
                              </span>
                            </td>
                            <td className="px-6 py-4 text-right">
                              <div className="flex items-center justify-end gap-2">
                                <button
                                  onClick={() =>
                                    onTriggerRenovate(job, project)
                                  }
                                  disabled={
                                    project.triggering ||
                                    project.status === "running" ||
                                    project.status === "scheduled"
                                  }
                                  className={`bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all w-[90px]`}
                                  aria-label={
                                    project.triggering
                                      ? "Triggering renovate"
                                      : `Trigger renovate for ${project.name}`
                                  }
                                >
                                  <span>
                                    {project.triggering
                                      ? "Triggering..."
                                      : "Trigger"}
                                  </span>
                                </button>
                                <a
                                  href={`/api/v1/logs?renovate=${encodeURIComponent(
                                    job.name
                                  )}&namespace=${encodeURIComponent(
                                    job.namespace
                                  )}&project=${encodeURIComponent(
                                    project.name
                                  )}`}
                                  target="_blank"
                                  className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all inline-block min-w-[60px] text-center"
                                  aria-label={`View logs for ${project.name}`}
                                >
                                  Logs
                                </a>
                              </div>
                            </td>
                          </tr>
                        ))
                      ) : (
                        <tr>
                          <td
                            colSpan="4"
                            className="px-6 py-8 text-center text-gray-500 dark:text-slate-400"
                          >
                            No projects found. Run discovery to find projects.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>

                <div className="md:hidden bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-slate-700">
                  {job.projects && job.projects.length > 0 ? (
                    sortedProjects.map((project) => (
                      <div key={project.name} className={`p-4 space-y-3 ${project.hasRenovateConfig === false ? "bg-amber-50/60 dark:bg-amber-900/10 border-l-4 border-amber-400 dark:border-amber-500" : ""}`}>
                        <div className="flex items-start justify-between">
                          <div>
                            <div className="flex items-center gap-2">
                              <p className={`font-medium ${project.hasRenovateConfig === false ? "text-gray-500 dark:text-slate-400" : "text-gray-900 dark:text-slate-100"}`}>
                                {project.name}
                              </p>
                              {project.hasRenovateConfig === false && (
                                <span className="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium bg-amber-100 dark:bg-amber-900/40 text-amber-700 dark:text-amber-400 ring-1 ring-amber-300 dark:ring-amber-700">
                                  No Config (renovate not onboarded)
                                </span>
                              )}
                            </div>
                            <p className="text-xs text-gray-500 dark:text-slate-400 mt-1">
                              Last run:{" "}
                              {project.lastRun
                                ? formatTimeAgo(project.lastRun)
                                : "Never"}
                            </p>
                          </div>
                          <span
                            className={`ml-2 ${getBadgeClass(project.status)}`}
                          >
                            {project.status || "-"}
                          </span>
                        </div>
                        <div className="flex gap-2">
                          <button
                            onClick={() => onTriggerRenovate(job, project)}
                            disabled={
                              project.triggering ||
                              project.status === "running" ||
                              project.status === "scheduled"
                            }
                            className={`bg-primary hover:bg-primary-hover disabled:opacity-60 disabled:cursor-not-allowed text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all w-[110px]`}
                            aria-label={
                              project.triggering
                                ? "Triggering renovate"
                                : `Trigger renovate for ${project.name}`
                            }
                          >
                            <span>
                              {project.triggering ? "Triggering..." : "Trigger"}
                            </span>
                          </button>
                          <a
                            href={`/api/v1/logs?renovate=${encodeURIComponent(
                              job.name
                            )}&namespace=${encodeURIComponent(
                              job.namespace
                            )}&project=${encodeURIComponent(project.name)}`}
                            target="_blank"
                            className="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-lg font-semibold text-[0.813rem] shadow-sm hover:shadow-md transition-all inline-block w-[70px] text-center"
                            aria-label={`View logs for ${project.name}`}
                          >
                            Logs
                          </a>
                        </div>
                      </div>
                    ))
                  ) : (
                    <div className="p-8 text-center text-gray-500 dark:text-slate-400">
                      No projects found. Run discovery to find projects.
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
